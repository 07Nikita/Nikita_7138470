<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>

<form>
    <table cellpadding="5">

        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>Feedback:</td>
            <td>
                <textarea rows="4" cols="30"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>

    </table>
</form>

<p>
<a href="index.html">Back to Portfolio</a>
</p>

</body>
</html>
