<!DOCTYPE html>
<html>
<head>
  <title>Complex Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: auto;
    }
    td {
      border: 2px solid black;
      height: 50px;
    }
  </style>
</head>
<body>

<table>
    <tr>
        <td rowspan="3"></td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td rowspan="2" colspan="2"></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        
    </tr>
     <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td rowspan="3"></td>
        <td colspan="2"></td>
        <td rowspan="2" colspan="2"></td>

    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="2"></td>
    </tr>
</body>
</html>
